
<div class="container" style="margin-top: 5%;">
<div class="container__wrapper">
  <img class="image-post" src="http://localhost:3000/{{post.photoUrl}}">
  <h1>{{post.titlle}}</h1>
  <p class="description">{{post.description}}</p>
  <div class="wrapp-tags">
      <span *ngFor="let tag of post.tags" class="badge badge-success">
          {{tag}}
        </span>
  </div>
</div>
</div>

  }

  .description{
