
<div class="container" style="margin-top: 5%;">
<div class="container__wrapper">
  <h1>{{post.title}}</h1>
  <img class="image-post" src="http://localhost:3000/{{post.photoUrl}}">
  <p class="description">{{post.description}}</p>
  <div class="wrapp-tags">
      <span *ngFor="let tag of post.tags" class="badge badge-success">
          {{tag}}
        </span>
  </div>
</div>
</div>
